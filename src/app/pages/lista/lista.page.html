<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="asistencia-prof"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ CursoCargado.nomb_clase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="full">
    <div *ngIf="sesiones && sesiones.length > 0; else sinSesiones">
      <div *ngFor="let sesion of sesiones; let i = index">
          <ion-item>
            <ion-label>
              <ion-accordion-group>
                <ion-accordion value="first">
                  <ion-item slot="header" color="light">
                    <ion-label>Clase: Numero Clase <ion-button><ion-icon name="qr-code-outline"></ion-icon></ion-button></ion-label>
                  </ion-item>

                    <div class="ion-padding" slot="content">
                      <div *ngFor="let asistencia of asistencias; let i = index">
                        <div *ngIf="asistencia.id_sesion === sesion.id_sesion">
                          <div style="display: flex; justify-content: space-between;">
                            <ion-label>Nombre del alumno</ion-label>
                            <span>{{asistencia.estado}}</span>
                          </div>
                          <br>
                        </div>
                      </div>
                    </div>
                    
                </ion-accordion>
              </ion-accordion-group>
            </ion-label>
          </ion-item>
        </div>
      </div>
        <ion-button expand="block" class="ion-padding" (click)="mostrarAlerta()">AGREGAR UNA CLASE</ion-button>
    </ion-list>

</ion-content>

<ng-template #sinSesiones>
  <br>
  <ion-text class="ion-padding"> No tienes clases registrados aun </ion-text>
</ng-template>

<ion-footer>
  <ion-toolbar color="primary">

  </ion-toolbar>
</ion-footer>
