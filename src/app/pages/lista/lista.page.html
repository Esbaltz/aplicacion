<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="asistencia-prof"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ CursoCargado.nomb_clase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" class="ion-padding" (click)="mostrarAlerta()">AGREGAR UNA CLASE</ion-button>
  <ion-list lines="full">
    <div *ngIf="sesiones && sesiones.length > 0; else sinSesiones">
      <div *ngFor="let sesion of sesiones">
          <ion-item>
            <ion-label>
              <ion-accordion-group>
                <ion-accordion value="first">
                  <ion-item slot="header" color="light">
                    <ion-label>Clase 1 :  Fecha : {{ formatFecha(sesion.fecha_hora)}}
                      
                    </ion-label>
                  </ion-item>

                  <div class="ion-padding" slot="content">
                    <div *ngFor="let asistencia of asistencias">

                      <div *ngIf="asistencia.id_sesion === sesion.id_sesion">
                        <div style="display: flex; justify-content: space-between;">
                          <ion-label>{{ asistencia.nombre }} {{ asistencia.apellido }}</ion-label>
                          <span [ngClass]="{ 'estado-ausente': asistencia.estado === 'Ausente' }">
                            {{ asistencia.estado }}
                          </span>
                        </div>
                        <br>
                      </div>

                    </div>
                  </div>
                </ion-accordion>
                <ion-button (click)="QrXsesion(sesion)" size="full"> Codigo de la clase -> <ion-icon name="qr-code-outline"></ion-icon></ion-button> 
              </ion-accordion-group>
            </ion-label>
          </ion-item>
        </div>
      </div>
    </ion-list>
</ion-content>

<ng-template #sinSesiones>
  <br>
  <ion-text class="ion-padding"> No tienes clases registrados aun </ion-text>
</ng-template>

<ion-footer>
  <ion-toolbar color="primary">

  </ion-toolbar>
</ion-footer>
