<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">MIS CURSOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
    <div *ngIf="cursosAlumno && cursosAlumno.length > 0; else sinCursos">
      <div *ngFor="let curso of cursosAlumno; let i = index">
        <div *ngFor="let alumno of curso.alumnos">
          <div *ngIf=" alumno === this.userId">
           
                <ion-item>
                  <ion-label>
                    <ion-accordion-group>
                      <ion-accordion value="first">
                        <ion-item slot="header" color="light">
                          <ion-label>{{ curso.nomb_clase}}</ion-label>
                        </ion-item>
                        <div class="ion-padding" slot="content">
                          <ion-button (click)="DetalleCurso(curso)" expand="block">Ver detalles <ion-icon slot="end" name="filter-outline"></ion-icon> </ion-button>
                        </div>
                      </ion-accordion>
                    </ion-accordion-group>
                  </ion-label>
                </ion-item>

          </div>
        </div>
      </div>
    </div>
  </ion-list> 
  <ion-button expand="block" class="ion-padding" routerLink="/cursos-disponibles"> Curso disponibles </ion-button>

</ion-content>

<ng-template #sinCursos>
  <br>
  <ion-text class="ion-padding"> No tienes cursos Registrados </ion-text>
</ng-template>
