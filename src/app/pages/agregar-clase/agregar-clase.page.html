<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="cursos"></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <br>
  <ion-card class="custom-card">
    <form #ClaseForm="ngForm" (ngSubmit)="AgregarCurso(ClaseForm)">
      <ion-card-header>
        <ion-card-title class="title">Nuevo Curso</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre del Curso</ion-label>
          <ion-input minlength="7" name="nombreCurso" required [(ngModel)]="NuevoCurso.nomb_clase" clearInput></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descripci√≥n del Curso</ion-label>
          <ion-input minlength="15" name="descripcionCurso" required [(ngModel)]="NuevoCurso.descripcion" clearInput></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label>Semestre:</ion-label>
          <ion-text color="primary">
            <strong>{{ this.NuevoCurso.semestre }}</strong>
          </ion-text>
        </ion-item>

        <ion-item lines="none">
          <ion-label>Profesor:</ion-label>
          <ion-text>
            <strong>{{ this.nombreCompleto }}</strong>
          </ion-text>
        </ion-item>
        
      </ion-card-content>

      
        <ion-button class="ion-padding" type="submit" color="primary">Agregar Curso</ion-button>
        <ion-button class="ion-padding" routerLink="/cursos" color="danger">Cancelar</ion-button>

    </form>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar color="primary"></ion-toolbar>
</ion-footer>
