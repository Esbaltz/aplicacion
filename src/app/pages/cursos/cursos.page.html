<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Listado de Cursos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list [inset]="true">
  <div *ngIf="cursos && cursos.length > 0; else sinCursos">
    <div *ngFor="let curso of cursos; let i = index">
      
        <ion-item>
          <ion-label>
            <ion-accordion-group>
              <ion-accordion value="first">
                <ion-item slot="header" color="light">
                  <ion-label>{{ curso.nomb_clase}}</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  <ion-button (click)="DetalleCurso(curso)" expand="block">Ver detalles <ion-icon slot="end" name="filter-outline"></ion-icon> </ion-button>
                </div>
              </ion-accordion>
            </ion-accordion-group>
          </ion-label>
        </ion-item>
      
    </div>
  </div>
  <ion-button expand="block" class="ion-padding" routerLink="/agregar-clase"> Agregar Curso </ion-button>
</ion-list>
</ion-content>

<ng-template #sinCursos>
  <br>
  <ion-text class="ion-padding"> No tienes cursos Registrados </ion-text>
</ng-template>

<ion-footer>
  <ion-toolbar color="primary">

  </ion-toolbar>
</ion-footer>
