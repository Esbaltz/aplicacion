<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>cursos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="inscritos">
        <ion-label>Inscritos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="historial">
        <ion-label>Historial</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list>
    <ion-item>
      <ion-select label="Carrera" placeholder="Todos">
        <ion-select-option value="apple">Ingeniería en Informática</ion-select-option>
        <ion-select-option value="banana">Ingeniería en Sonido</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true">
    @for (curso of curso; track $index) {
        <ng-container *ngIf="selectedSegment === 'inscritos'" >
          <ion-item>
            <ion-label>2024-{{curso.semestre}} {{ curso.nomb_clase}} ({{curso.estado}})</ion-label>
          </ion-item>
        </ng-container>
      }
    

    @for (curso of curso; track $index) {

      <ng-container *ngIf="selectedSegment === 'historial'">
        <ion-item>
          <ion-label>2024-{{curso.semestre}} {{ curso.nomb_clase}} ({{curso.estado}})</ion-label>
        </ion-item>
      </ng-container>
      }
    
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

  </ion-toolbar>
</ion-footer>
