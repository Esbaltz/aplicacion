<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>cursos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="cursos && cursos.length > 0; else sinCursos">
    <div *ngFor="let curso of cursos; let i = index">
      <ion-list [inset]="true">
          <ion-item>
              <ion-label>2024-{{ curso.semestre }} {{ curso.nomb_clase}} ({{curso.estado}})</ion-label>
          </ion-item>  
      </ion-list>
    </div>
  </div>
</ion-content>

<ng-template #sinCursos>
  <ion-text class="ion-padding"> No hay cursos </ion-text>
</ng-template>

<ion-footer>
  <ion-toolbar color="primary">

  </ion-toolbar>
</ion-footer>
