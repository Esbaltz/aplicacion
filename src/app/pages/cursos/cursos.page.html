<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>cursos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all">
        <ion-label>Inscritos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites">
        <ion-label>Historial</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cursos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-select label="Carrera" placeholder="Ingeniería en Informática">
        <ion-select-option value="apple">Ingeniería en Informática</ion-select-option>
        <ion-select-option value="banana">Ingeniería en Sonido</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
