<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="full">
    <div *ngIf="cursos && cursos.length > 0; else sinCursos">
      <div *ngFor="let curso of cursos; let i = index">
        <ion-item>
          <ion-label>
             
            <ion-accordion-group>
              <ion-accordion value="first">
                <ion-item slot="header" color="light">
                    <ion-label>{{ curso.nomb_clase}}</ion-label>
                  </ion-item>

                    <div class="ion-padding" slot="content">
                      <div *ngFor="let asistencia of asistencias; let i = index">
                        <div *ngIf="asistencia.id_alumno === userId && asistencia.id_clase === curso.id_clase">
                          <div style="display: flex; justify-content: space-between;">
                            <ion-label>Fecha : </ion-label>
                            <span>{{asistencia.estado}}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                
              </ion-accordion>
            </ion-accordion-group>
        
          </ion-label>
        </ion-item>
      </div>
    </div>
     
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let scan of scanHistory">
      <ion-label>
        <h2>{{ scan.date }}</h2>
        <h2>{{ scan.data }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
 

</ion-content>

<ng-template #sinCursos>
  <br>
  <ion-text class="ion-padding"> No tienes cursos registrados aun </ion-text>
</ng-template>

<ion-footer>
  <ion-toolbar color="primary">

  </ion-toolbar>
</ion-footer>
