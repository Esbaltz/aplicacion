<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cursos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-label>Programación de Aplicaciones Moviles</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Clase 1</div>
            <div class="ion-padding" slot="content">Clase 2</div>
            <div class="ion-padding" slot="content">Clase 3</div>
            <div class="ion-padding" slot="content">Clase 4</div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-label>Arquitectura</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <div>
                <ion-label slot="start">Clase 1</ion-label>
              </div>
            </div> 
            <div class="ion-padding" slot="content">Clase 2</div>
            <div class="ion-padding" slot="content">Clase 3</div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-label>Proceso de Portafolio</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Clase 1</div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-list>
  <ion-item>
    <ion-select label="Carrera" placeholder="Ingeniería en Informática">
      <ion-select-option value="apple">Ingeniería en Informática</ion-select-option>
      <ion-select-option value="banana">Ingeniería en Sonido</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
