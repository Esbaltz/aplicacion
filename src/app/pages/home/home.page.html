<ion-header>
  <ion-toolbar color="primary">
    <ion-title mode="md" class="ion-text-center">Home</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="welcome-text"><strong>Bienvenido! Usuario Uno</strong></h2>

  <ion-card routerLink="/cursos"> 
    <ion-card-header>
      <ion-card-title>Cursos</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Aqui se registran los cursos que tienes escrito durante este semestre
    </ion-card-content>
  </ion-card>

  <ion-card routerLink="/vista-temporal">
    <ion-card-header>
      <ion-card-title>Asistencias</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Aqui esta tu los porcentajes de asistencias de los cursos inscritos
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="../camera">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon routerLink="/ayuda" name="help-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/login">
        <ion-icon name="log-out-outline"> </ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

  </ion-toolbar>
</ion-footer>
