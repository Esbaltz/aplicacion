<ion-header>
  <ion-toolbar color="primary">
    <ion-title mode="md" class="ion-text-center">Home</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="welcome-text"><strong>Bienvenido!</strong></h2>
  <h2 class="welcome-text"><strong>Usuario Uno</strong></h2>

  <ion-grid>
    <ion-row>
      <ion-col size="12" >
        <ion-button routerLink="../cursos" expand="block">Cursos <ion-icon slot="end" name="book-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
        <ion-row>
      <ion-col size="12">
        <ion-button routerLink="../vista-temporal" expand="block">Asistencias <ion-icon slot="end" name="calendar-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>

      </ion-fab-button>
      <ion-fab-button>
        <ion-icon routerLink="/ayuda" name="help-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/login">
        <ion-icon name="log-out-outline"> </ion-icon>

    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

  </ion-toolbar>
