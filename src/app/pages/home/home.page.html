<ion-header>
  <ion-toolbar color ="primary">
    <ion-title mode="md" class="ion-text-center">Home</ion-title>
    
  </ion-toolbar>
</ion-header>
<br>
<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="6" >
        <ion-button routerLink="../cursos" expand="block">Cursos <ion-icon slot="end" name="book-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button routerLink="../asistencias" expand="block">Asistencias <ion-icon slot="end" name="calendar-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6" >
        <ion-button routerLink="../credencial" expand="block">Credencial virtual <ion-icon slot="end" name="id-card-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button routerLink="../certificados" expand="block">Certificados <ion-icon slot="end" name="newspaper-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6" >
        <ion-button expand="block">Eventos <ion-icon slot="end" name="reader-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button routerLink="/anuncios" expand="block">Anuncios <ion-icon slot="end" name="notifications-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6" >
        <a href="https://mail.google.com/mail/u/0/#inbox"> 
          <ion-button  expand="block"> Gmail<ion-icon slot="end" name="mail-outline"></ion-icon></ion-button>
        </a>
      </ion-col>
      <ion-col size="6">
        <ion-button routerLink="/encuestas" expand="block">Encuestas <ion-icon slot="end" name="stats-chart-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button routerLink="/configuracion" expand="block">Configuracion <ion-icon slot="end" name="apps-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="help-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/#">
        <ion-icon name="log-out-outline"> </ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

  </ion-toolbar>
</ion-footer>
