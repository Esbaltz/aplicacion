<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-container">
  <div class="form-wrapper">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="card-title">Ingregra tu nueva contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Se le envio un codigo de confimarcion a su correo para verificar que es usted , por seguridad de la cuenta
        <br>
        <ion-input label="Codigo" label-placement="floating" fill="outline" placeholder="Numero" ></ion-input>
        <br>
        <ion-button routerLink="/cambiar-ps" expand="block">Aceptar</ion-button>



      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
