<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-container">

  <ng-container *ngIf="sesion.isLoggedIn(); else loginForm">
    <ion-list class="ion-padding">
      <ion-item>
        <ion-label>Correo</ion-label>

        <ion-text color="secondary">{{ sesion.getUser()?.correo}}</ion-text>
      </ion-item>
      <br>
      <ion-button expand="block" color="danger" (click)="sesion.logout(); router.navigate(['/login']) " (click)="Reload()">
        Cerrar sesión
      </ion-button>
      <ion-button expand="block" routerLink="/home">  Volver al Menu</ion-button>
    </ion-list> 
  </ng-container>

  <div class="form-wrapper">
    <ion-card-content>
      <ng-template #loginForm>
        <form #inicioForm="ngForm" (ngSubmit)="Loguear2!(inicioForm)">
          <ion-item>
            <ion-label position="floating">Correo institucional</ion-label>
            <ion-input type="text" [(ngModel)]="usr.correo" name="username" required></ion-input>
          </ion-item>
          <br>
          <ion-item class="password-container">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              [type]="showPassword ? 'text' : 'password'" 
              [(ngModel)]="usr.password" 
              name="password" 
              required>
            </ion-input>
            <ion-icon 
              [name]="showPassword ? 'eye-off' : 'eye'" 
              slot="end" 
              color="#000"
              (click)="togglePasswordVisibility()">
            </ion-icon>
          </ion-item>
  
          <ion-button expand="full" type="submit" class="submit-button"  color="primary"[disabled]="inicioForm.invalid">
            Iniciar sesión
          </ion-button>
          <br>
          <ion-text color="primary" class="ion-padding"> No tienes Cuenta ? <span routerLink="/registro"> Registrate aquí !!</span></ion-text>
        </form>
      </ng-template>
    </ion-card-content>
  </div>
</ion-content>
