<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-container">

  <ng-container *ngIf="sesion.isLoggedIn(); else loginForm">
    <ion-list class="ion-padding">
      <ion-item>
        <ion-label>Correo</ion-label>

        <ion-text color="secondary">{{ sesion.getUser()?.correo}}</ion-text>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Contrase침a</ion-label>

        <ion-text color="secondary">{{ sesion.getUser()?.password }}</ion-text>
      </ion-item>
      <br>
      <ion-button expand="block" color="danger" (click)="sesion.logout(); router.navigate(['/login'])">
        Cerrar sesi칩n
      </ion-button>
      <ion-button expand="block" routerLink="/home">  Volver al Menu</ion-button>
    </ion-list> 
  </ng-container>

  <div class="form-wrapper">
    
      <ion-card-content>
        <ng-template #loginForm>
          <form #inicioForm="ngForm" (ngSubmit)="Loguear2!(inicioForm)">
            <ion-item>
              <ion-label position="floating">Correo institucional</ion-label>
              <ion-input type="text" [(ngModel)]="usr.correo" name="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contrase침a</ion-label>
              <ion-input type="password" [(ngModel)]="usr.password" name="password" required></ion-input>
            </ion-item>

            <ion-button expand="full" type="submit" class="submit-button" [disabled]="inicioForm.invalid">
              Iniciar sesi칩n
            </ion-button>

            <ion-item lines="none" class="forgot-password">
              <ion-label>
              
                <br>
                
              </ion-label>
            </ion-item>
          </form>
        </ng-template>
      </ion-card-content>
      
  </div>
</ion-content>
